<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#17A2B8" />
    <meta name="description" content="감정을 기록하고 마음을 돌보는 일기 앱" />
    
    <!-- PWA 메타 태그 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="마음일기" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="마음일기" />
    <meta property="og:description" content="Firebase 기반 캘린더 일기장 웹 서비스" />
    <meta property="og:image" content="/icon-512x512.png" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="마음일기" />
    <meta name="twitter:description" content="감정을 기록하고 마음을 돌보는 일기 앱" />
    <meta name="twitter:image" content="/icon-512x512.png" />
    
    <title>마음일기</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 카카오 JavaScript SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"></script>
    <script>
      // 카카오 SDK 초기화 함수
      function initializeKakao() {
        try {
          if (window.Kakao && !window.Kakao.isInitialized()) {
            window.Kakao.init('240138285eefbcd9ab66f4a85efbfbb5')
            console.log('카카오 SDK 초기화 완료:', window.Kakao.isInitialized())
            console.log('카카오 SDK 버전:', window.Kakao.VERSION)
          }
        } catch (error) {
          console.error('카카오 SDK 초기화 실패:', error)
        }
      }
      
      // SDK 로드 완료 후 초기화
      if (window.Kakao) {
        initializeKakao()
      } else {
        // SDK가 아직 로드되지 않았다면 잠시 후 재시도
        setTimeout(() => {
          if (window.Kakao) {
            initializeKakao()
          }
        }, 100)
      }
      
      // DOM 로드 완료 후에도 한 번 더 확인
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          if (window.Kakao && !window.Kakao.isInitialized()) {
            initializeKakao()
          }
        }, 200)
      })
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
